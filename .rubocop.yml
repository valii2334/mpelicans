require: rubocop-rails

AllCops:
  NewCops: enable
  Exclude:
    - 'bin/**/*'
    - 'config/**/*'
    - 'converage/**/*'
    - 'cypress/support/**/*'
    - 'cypress/e2e/**/*'
    - 'db/**/*'
    - 'log/**/*'
    - 'public/**/*'
    - 'storage/**/*'
    - 'tmp/**/*'
    - 'vendor/**/*'
    # Created by devise
    - 'app/controllers/users/**/*'
    - 'app/models/ability.rb'

Metrics/BlockLength:
  Exclude:
    - 'spec/**/*'

Lint/Debugger:
  Exclude:
    - 'cypress/app_commands/pry.rb'
